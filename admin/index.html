<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booster CMS</title>
  </head>
  <body>
    <!-- Include the script that builds the page and powers Netlify CMS -->
    <script src="https://cdn.zywave.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
    <!-- Include Netlify Identity for authentication -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script>
      CMS.registerPreviewStyle("https://cdn.zywave.com/@zywave/zui-base-styles@latest/dist/zui-base-styles.min.css");
      CMS.registerPreviewStyle("https://cdn.zywave.com/@zywave/zui-app-styles@latest/dist/zui-app-styles.min.css");
      CMS.registerPreviewStyle("/css/styles.css");

      let ComponentsPreview = createClass({
        render: function() {
          return h('section', {"id": "content"},
            h('div', {"id": "usage", "className": "zui row align-start"}, this.props.widgetFor('body'))
          );
        }
      });

      CMS.registerPreviewTemplate("design_system_components", PostPreview);
    </script>
  </body>
</html>
