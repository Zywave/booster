<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booster CMS</title>
  </head>
  <body>
    <!-- Include the script that builds the page and powers Netlify CMS -->
    <script src="https://cdn.zywave.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
    <!-- Include Netlify Identity for authentication -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script>
      CMS.registerEditorComponent({
        id: "html-snippet-do",
        label: "Do HTML Snippet",
        fields: [
          {
            name: "do",
            label: "Do",
            widget: "hidden"
          }
        ],
        pattern: /^<div class="do">Do<\/div>/s,
        fromBlock: (match) => {
          return {
            name: match[1]
          }
        },
        toBlock: () => {
          return `<div class="do">Do</div>`;
        },
        toPreview: () => {
          return `<div class="do">Do</div>`;
        }
      });
      CMS.registerPreviewStyle("/css/styles.css");
    </script>
  </body>
</html>
